<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
    <!-- TOOLBAR/ BARRA DE ARRIBA -->
     <v-toolbar color="black" app
      :clipped-left="$vuetify.breakpoint.mdAndUp"
      fixed>
      <img src="HAL9000.png" alt="logo" height="50" width="50">
      <v-toolbar-title class="white--text">HAL9000 Smart House</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-text-field class="ml-2" outline="true" loading="true" v-model="search" label="Search..." append-icon="clear" :append-icon-cb="() => (openSearch = !openSearch)"  dark background-color="white" prepend-icon="search" ></v-text-field>
        <v-btn  fab color="black">
          <v-icon color="#FFFFFF" size="32">perm_identity</v-icon>
        </v-btn>
      </v-toolbar-items>
    </v-toolbar>

    <v-divider></v-divider>

    <!-- LO DE LA IZQUIERDA -->
    <div>
    <v-navigation-drawer permanent
    fixed
    :clipped="$vuetify.breakpoint.mdAndUp"
    app
    v-model="drawer"
    >
      <v-toolbar flat >
        <v-list>
          <v-list-tile>
            <v-list-tile-title class="title" align-center>
              Navigation Bar
            </v-list-tile-title>
          </v-list-tile>
        </v-list>
      </v-toolbar>
    
      <v-divider></v-divider>
    
      <v-list dense class="pt-0">
        <!-- TODOS LOS ITEMS DE LA IZQUIERDA -->
        
        <v-list-tile
          v-for="item in items"
          :key="item.title"
          @click=""
          align-center
        >
          <v-list-tile-action>
            <v-icon>{{ item.icon }}</v-icon>
          </v-list-tile-action>
  
          <v-list-tile-content>
            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
    </div>
    <v-content>
            <!-- TODOS LOS CIRCULOS -->
          <v-container grid-list-md text-xs-center align-content-center>
              <v-layout row wrap >
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large slot="activator" color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">home</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large slot="activator" color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">group_work</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large slot="activator" color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">perm_device_information</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large slot="activator" color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">perm_device_information</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">alarm</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large color="purple">
                          <v-icon dark style="font-size: 64px;" color="black">highlight</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">settings_remote</v-icon>
                  </v-btn>
                </v-flex>
                <v-flex :key="`3${i}`" xs3>
                  <v-btn fab large color="purple">
                        <v-icon dark style="font-size: 64px;" color="black">alarm_add</v-icon>
                  </v-btn>
                </v-flex>
              </v-layout>
            </v-container>
        </v-content>
  </v-app>
  </div>

  
  

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    

    new Vue({
    el: '#app',
    data () {
      return {
        items: [
          { title: 'Home', icon: 'house' },
          { title: 'Rooms', icon: 'group_work' },
          { title: 'Devices', icon: 'perm_device_information' },
          { title: 'Active Devices', icon: 'perm_device_information' },
          { title: 'Routines', icon: 'alarm' },
          { title: 'Active devices', icon: 'highlight' },
          { title: 'Alarm', icon: 'settings_remote' },
          { title: 'Timer', icon: 'alarm_add' },
        ],
        right: null
        }
      }
    })
  </script>
</body>
</html>
