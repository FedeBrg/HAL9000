<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Air Conditioner</title>
  </head>


  <body>
    <div class="">
      <div><img src="Resources/Devices/AirConditioner.png" alt="" width="40px">Air Conditioner</div>
      <div>Turn: <button type="button" name="button">On</button><button type="button" name="button">Off</button></div>
      <div>Set Temp: <input type="text" name="" value="">°C</div>
      <div>Set Mode:
        <select class="" name="mode">
          <option value="fan">Fan</option>
          <option value="cold">Cold</option>
          <option value="hot">Hot</option>
        </select>
      </div>
      <div>Fan Speed
        <select class="" name="fanSpeed">
          <option value="auto">Automatic</option>
          <option value="25">25%</option>
          <option value="50">50%</option>
          <option value="75">75%</option>
          <option value="100">100%</option>
        </select>
      </div>
      <div class="">
        Tilt:
        <div>Horizontal Blades
          <select class="" name="horizontalTilt">
            <option value="auto">Automatic</option>
            <option value="-90">-90°</option>
            <option value="-45">-45°</option>
            <option value="0">0°</option>
            <option value="45">45°</option>
            <option value="90">90°</option>
          </select>
        </div>
        <div>Vertical Blades
          <select class="" name="verticalTilt">
            <option value="auto">Automatic</option>
            <option value="22">22°</option>
            <option value="45">45°</option>
            <option value="67">67°</option>
            <option value="90">90°</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
