<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Door</title>
  </head>
  <body>
    <img src="./images/Door.png" width="40"> Door1
    <div class="configureDoor">
      <div class="mode">
        <span>
          <h4>Open or close door</h4>
          <button type="button" name="doorOpen">Open</button>
          <button type="button" name="doorClose">Close</button>
        </span>
      </div>
      
      <div class="lock">
        <span>
          <h4>Lock or unlock door</h4>
          <button type="button" name="doorLock">Lock</button>
          <button type="button" name="doorUnlock">Unlock</button>
        </span>
      </div>

      <div class="status">
        <h4>Get door information</h4>
        <button type="button" name="doorStatus">Obtain Status</button>
      </div>
    </div>
  </body>
</html>
