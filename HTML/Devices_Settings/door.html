<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
    <!-- TOOLBAR/ BARRA DE ARRIBA -->
     <v-toolbar color="#063869" app
      :clipped-left="$vuetify.breakpoint.mdAndUp"
      fixed>
      <img src="rsc/HAL9000.png" alt="logo" height="50" width="50">
      <v-toolbar-title class="black--text">HAL9000</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-text-field class="ml-2" outline="true" loading="true" v-model="search" label="Search..." append-icon="clear" :append-icon-cb="() => (openSearch = !openSearch)"  dark background-color="white" prepend-icon="search" ></v-text-field>
        <v-btn  fab color="black">
          <v-icon color="#FFFFFF" size="32">perm_identity</v-icon>
        </v-btn>
      </v-toolbar-items>
    </v-toolbar>

    <v-divider></v-divider>

    <!-- LO DE LA IZQUIERDA -->
    <div>
    <v-navigation-drawer permanent
    fixed
    :clipped="$vuetify.breakpoint.mdAndUp"
    app
    v-model="drawer"
    >
      <v-toolbar flat >
        <v-list>
          <v-list-tile>
            <v-list-tile-title class="title" align-center>
              Navigation Bar
            </v-list-tile-title>
          </v-list-tile>
        </v-list>
      </v-toolbar>
    
      <v-divider></v-divider>
    
      <v-list dense class="pt-0">
        <!-- TODOS LOS ITEMS DE LA IZQUIERDA -->
        
        <v-list-tile
          v-for="item in items"
          :key="item.title"
          :id="item.id"
          @click=""
          align-center
        >
          <v-list-tile-action>
            <v-icon>{{item.icon}}</v-icon>
          </v-list-tile-action>
  
          <v-list-tile-content>
            <v-list-tile-title>{{item.title}}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
    </div>
    <v-content>
      <v-container grid-list-md>
        <v-layout row wrap>
          <v-flex >
            <div>
              <v-layout align-start >
                <v-dialog v-model="dialog2"  max-width="500px">
                  <v-card>
                    <v-card-title>
                    <h1>Door(meter nombre del device)</h1>
                    </v-card-title>
                    <v-card-text>
                      <v-container grid-list-md>
                        <v-layout row wrap align-start>
                          <v-flex xs10>
                            <h2>Set</h2>
                          </v-flex>
                          <v-flex xs2>
                            <v-btn color="red" flat @click="dialog2=false">Cancel</v-btn>
                          </v-flex>
                          <v-flex xs6>
                            <v-btn color="green" block large>OPEN</v-btn> 
                          </v-flex xs6>
                          <v-flex>
                            <v-btn color="red" block large>CLOSE</v-btn> 
                          </v-flex>
                          <v-flex xs12>
                            <h2>Set Mode</h2>
                          </v-flex>
                          <v-flex xs6>
                            <v-btn color="green" block large>Unlock <v-icon>unlock</v-icon></v-btn> 
                          </v-flex xs6>
                          <v-flex>
                            <v-btn color="red" block large>Lock <v-icon>lock</v-icon></v-btn> 
                          </v-flex>
                        </v-layout>
                      </v-container>
                    </v-card-text>
                    <v-card-actions>                     
                      <v-btn color="green" flat @click="dialog2=false">Confirm</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
              </v-layout>
            </div>
          </v-flex>
        </v-layout>
       </v-container>
    </v-content>
  </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="../../js/persistent.js"></script>

</body>
</html>
