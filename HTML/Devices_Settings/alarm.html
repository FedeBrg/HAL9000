<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
    <!-- TOOLBAR/ BARRA DE ARRIBA -->
     <v-toolbar color="#063869" app
      :clipped-left="$vuetify.breakpoint.mdAndUp"
      fixed>
      <img src="rsc/HAL9000.png" alt="logo" height="50" width="50">
      <v-toolbar-title class="black--text">HAL9000</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-text-field class="ml-2" outline="true" loading="true" v-model="search" label="Search..." append-icon="clear" :append-icon-cb="() => (openSearch = !openSearch)"  dark background-color="white" prepend-icon="search" ></v-text-field>
        <v-btn  fab color="black">
          <v-icon color="#FFFFFF" size="32">perm_identity</v-icon>
        </v-btn>
      </v-toolbar-items>
    </v-toolbar>

    <v-divider></v-divider>

    <!-- LO DE LA IZQUIERDA -->
    <div>
    <v-navigation-drawer permanent
    fixed
    :clipped="$vuetify.breakpoint.mdAndUp"
    app
    v-model="drawer"
    >
      <v-toolbar flat >
        <v-list>
          <v-list-tile>
            <v-list-tile-title class="title" align-center>
              Navigation Bar
            </v-list-tile-title>
          </v-list-tile>
        </v-list>
      </v-toolbar>
    
      <v-divider></v-divider>
    
      <v-list dense class="pt-0">
        <!-- TODOS LOS ITEMS DE LA IZQUIERDA -->
        
        <v-list-tile
          v-for="item in items"
          :key="item.title"
          :id="item.id"
          @click=""
          align-center
        >
          <v-list-tile-action>
            <v-icon>{{item.icon}}</v-icon>
          </v-list-tile-action>
  
          <v-list-tile-content>
            <v-list-tile-title>{{item.title}}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
    </div>

    <v-content>
            <!-- TODOS LOS CIRCULOS -->
          <v-container grid-list-md>
            <v-layout row wrap>
                <v-flex xs12><h1>Alarm</h1></v-flex>
                <v-flex xs2>
                    <v-card
                    >
                     <v-card-title
                       primary-title
                     >
                       <h2>Home</h2>
                     </v-card-title>

                     <v-card-text>
                       <v-icon size="100px">hotel</v-icon>
                     </v-card-text>

                     <v-divider></v-divider>

                     <v-card-actions>
                       <v-spacer></v-spacer>
                       <v-btn
                         color="primary"
                         flat
                         @click="dialog = false"
                       >
                         Lock
                       </v-btn>
                     </v-card-actions>
                    </v-card>

                    <v-flex xs></v-flex>

                    <v-card
                    >
                     <v-card-title
                       primary-title
                     >
                       <h2>Un Lock</h2>
                     </v-card-title>

                     <v-card-text>
                       <v-icon size="100px">lock_open</v-icon>
                     </v-card-text>

                     <v-divider></v-divider>

                     <v-card-actions>
                       <v-spacer></v-spacer>
                       <v-btn
                         color="primary"
                         flat
                         @click="dialog = false"
                       >
                         Un Lock
                       </v-btn>
                     </v-card-actions>
                   </v-card>
                </v-flex>

                <v-flex xs2>
                    <v-card
                    >
                     <v-card-title
                       primary-title
                     >
                      <h2>Away</h2>
                     </v-card-title>

                     <v-card-text>
                       <v-icon size="100px">directions_run</v-icon>
                     </v-card-text>
                     <v-divider></v-divider>
                     <v-card-actions>
                       <v-spacer></v-spacer>
                       <v-btn
                         color="primary"
                         flat
                         @click="dialog = false"
                       >
                         Lock
                       </v-btn>
                     </v-card-actions>
                   </v-card>

                  <v-flex xs></v-flex>
                  
                  <v-card
                    >
                     <v-card-title
                       primary-title
                     >
                       <h2>Change Password</h2>
                     </v-card-title>

                     <v-card-text>
                       <v-icon size="100px">fiber_new</v-icon>
                       <v-icon size="100px">fiber_pin</v-icon>
                     </v-card-text>

                     <v-divider></v-divider>

                     <v-card-actions>
                       <v-spacer></v-spacer>
                       <v-btn
                         color="primary"
                         flat
                         @click="dialog = false"
                       >
                         Change Password
                       </v-btn>
                     </v-card-actions>
                   </v-card>
                </v-flex>
              </v-layout>
            </v-container>
        </v-content>
  </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="../../js/persistent.js"></script>

</body>
</html>
